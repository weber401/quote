<body>
<div id="wrapper">
    <div id="quote-box">
        <div class="quote-text">This is a quote machine man.</div>

        <div id="author">-Sun Tzu</div>
        
        
        <div class="buttons">
        <a class="button" id="tweet-quote">
        <i class="bi bi-twitter"></i>
        </a>

        
         
        
        <a  class="button" id="tumblr-quote">
        <i class="fa fa-tumblr"></i>
        </a>
        

        <button class="button" id="new-quote">
            <i class="fab fa"> New quote</i>
        </button>
        </div>

        </div>
    </div>
